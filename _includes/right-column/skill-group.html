{% assign level = include.level %}
{% assign skills = include.skills | map: "skill" | map: "name" %}

{% if skills.size > 0 %}
  <div class="right-column__skill-group">
    <div class="right-column__skill-group-level">
      {{ level }}
    </div>
    {% include common/skills.html skills=skills %}
  </div>
{% endif %}
